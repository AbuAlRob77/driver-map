
<!DOCTYPE html>
<html>
<head>
  <title>Region-City Map Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #filters {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div id="filters">
  <label>Region:
    <select id="regionFilter">
      <option value="">All</option>
    </select>
  </label>
  <label>City:
    <select id="cityFilter">
      <option value="">All</option>
    </select>
  </label>
</div>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([24.7136, 46.6753], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  let allFeatures = [];
  let geoLayer;

  function loadGeoJSON(data) {
    geoLayer = L.geoJSON(data, {
      onEachFeature: function (feature, layer) {
        const props = feature.properties;
        const lat = feature.geometry.coordinates[1];
        const lon = feature.geometry.coordinates[0];
        const mapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
        const popupContent = `<b>${props.name}</b><br>Region: ${props.region}<br>City: ${props.city}<br><a href="${mapsLink}" target="_blank">üìç Navigate in Google Maps</a>`;
        layer.bindPopup(popupContent);
        layer.feature = feature;
      }
    }).addTo(map);
    allFeatures = data.features;
    populateFilters(allFeatures);
  }

  function populateFilters(features) {
    const regions = [...new Set(features.map(f => f.properties.region))].sort();
    const cities = [...new Set(features.map(f => f.properties.city))].sort();

    const regionSelect = document.getElementById('regionFilter');
    const citySelect = document.getElementById('cityFilter');

    regions.forEach(r => {
      const opt = document.createElement('option');
      opt.value = r;
      opt.textContent = r;
      regionSelect.appendChild(opt);
    });

    cities.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c;
      opt.textContent = c;
      citySelect.appendChild(opt);
    });

    regionSelect.onchange = filterMarkers;
    citySelect.onchange = filterMarkers;
  }

  function filterMarkers() {
    const region = document.getElementById('regionFilter').value;
    const city = document.getElementById('cityFilter').value;

    if (geoLayer) {
      geoLayer.clearLayers();
    }

    geoLayer = L.geoJSON({
      type: 'FeatureCollection',
      features: allFeatures.filter(f => {
        return (!region || f.properties.region === region) &&
               (!city || f.properties.city === city);
      })
    }, {
      onEachFeature: function (feature, layer) {
        const props = feature.properties;
        const lat = feature.geometry.coordinates[1];
        const lon = feature.geometry.coordinates[0];
        const mapsLink = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
        const popupContent = `<b>${props.name}</b><br>Region: ${props.region}<br>City: ${props.city}<br><a href="${mapsLink}" target="_blank">üìç Navigate in Google Maps</a>`;
        layer.bindPopup(popupContent);
      }
    }).addTo(map);
  }

  fetch('leaflet_points.geojson')
    .then(res => res.json())
    .then(data => loadGeoJSON(data));
</script>
</body>
</html>
